{% extends 'base.html' %}

{% block title %}Twoje postacie{% endblock %}

{% block content %}
{% if object_list %}
<ul>
    <h3>Twoje Postacie:</h3>
{% for usercharacter in object_list %}
    <li>
        <a href="http://127.0.0.1:8000/characters/{{usercharacter.characterId}}">{{usercharacter}}</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
nie ma postaci do wyświetlenia
{% endif %}
<p><a href="http://127.0.0.1:8000/">powrót</a></p>
{% endblock %}
